<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <title>POST REQUEST</title>
    <link rel = "stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>TICKET POST REQUEST</h1>
        <form>
            <fieldset>
                <table>
                    <tr>
                        <td align="left">ID:</td>
                        <td align="right"><input type="text" name="id"></td>
                    </tr>
                    <tr>
                        <td align="left">Name:</td>
                        <td align="right"><input type="text" name="clientName"></td>
                    </tr>
                    <tr>
                        <td align="left">Address:</td>
                        <td align="right"><input type="text" name="clientAddress"></td>
                    </tr>
                    <tr>
                        <td align="left">Phone Number:</td>
                        <td align="right"><input type="text" name="clientPhone"></td>
                    </tr>
                    <tr>
                        <td align="left">Visit Time:</td>
                        <td align="right"><input type="text" name="visitTime"></td>
                    </tr>
                    <tr>
                        <td align="left">Status:</td>
                        <td align="right"><input type="text" name="status"></td>
                    </tr>
                    <tr>
                        <td align="left">Priority:</td>
                        <td align="right"><input type="text" name="priority"></td>
                    </tr>
                    <tr>
                        <td align="left">Problem Type:</td>
                        <td align="right"><input type="text" name="problemType"></td>
                    </tr>
                    <tr>
                        <td align="left">Description:</td>
                        <td align="right"><input type="text" name="description"></td>
                    </tr>
                    <tr>
                        <td align="left"> <input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </fieldset>

        </form>
    </header>
</body>
</html>
